<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理員登入</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>管理員登入</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <input name="username" placeholder="帳號"><br>
    <input name="password" type="password" placeholder="密碼"><br>
    <button type="submit">登入</button>
  </form>
</body>
</html>
