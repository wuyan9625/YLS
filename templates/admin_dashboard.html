<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理控制台</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
    form {
      margin: 20px 0;
    }
    input {
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
    a.delete {
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>歡迎回來，管理員！</h2>
  <a href="/admin/logout">登出</a>

  <h3>已綁定員工名單</h3>
  <table>
    <tr><th>工號</th><th>姓名</th><th>綁定時間</th><th>操作</th></tr>
    {% for emp in users %}
    <tr>
      <td>{{ emp[0] }}</td>
      <td>{{ emp[1] }}</td>
      <td>{{ emp[2] }}</td>
      <td><a href="/admin/delete_user/{{ emp[0] }}" class="delete" onclick="return confirm('確認刪除此員工綁定？')">刪除</a></td>
    </tr>
    {% endfor %}
  </table>

  <h3>下載打卡紀錄</h3>
  <form method="POST" action="/admin/export_checkins">
    <label>請輸入日期區間（格式：YYYY-MM-DD - YYYY-MM-DD）：</label>
    <input name="daterange" placeholder="2025-04-01 - 2025-04-19" required>
    <button type="submit">下載打卡 CSV</button>
  </form>

  <h3>下載定位紀錄</h3>
  <form method="POST" action="/admin/export_locations">
    <label>請輸入日期區間（格式：YYYY-MM-DD - YYYY-MM-DD）：</label>
    <input name="daterange" placeholder="2025-04-01 - 2025-04-19" required>
    <button type="submit">下載定位 CSV</button>
  </form>
</body>
</html>
