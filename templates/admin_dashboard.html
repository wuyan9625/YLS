<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理控制台</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e0e0e0;
    }
    form {
      margin: 20px 0;
    }
    input, select {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
    }
    a.delete {
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>歡迎回來，管理員！</h2>
  <a href="/admin/logout">登出</a>

  <h3>已綁定員工名單</h3>
  <table>
    <tr><th>工號</th><th>姓名</th><th>綁定時間</th><th>操作</th></tr>
    {% for emp in users %}
    <tr>
      <td>{{ emp[0] }}</td>
      <td>{{ emp[1] }}</td>
      <td>{{ emp[2].split('.')[0] }}（台灣時間）</td>
      <td><a href="/admin/delete_user/{{ emp[0] }}" class="delete" onclick="return confirm('確認刪除此員工綁定？')">刪除</a></td>
    </tr>
    {% endfor %}
  </table>

  <h3>下載打卡紀錄</h3>
  <form method="POST" action="/admin/export_checkins">
    <label>選擇日期：</label>
    <select name="daterange">
      {% for d in checkin_dates %}
      <option value="{{ d }} - {{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
    <label>或選擇月份：</label>
    <select name="daterange">
      {% for m in checkin_months %}
      <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
    <button type="submit">下載打卡 CSV</button>
  </form>

  <h3>下載定位紀錄</h3>
  <form method="POST" action="/admin/export_locations">
    <label>選擇日期：</label>
    <select name="daterange">
      {% for d in location_dates %}
      <option value="{{ d }} - {{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
    <label>或選擇月份：</label>
    <select name="daterange">
      {% for m in location_months %}
      <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
    <button type="submit">下載定位 CSV</button>
  </form>

  <hr>
  <h3 style="color: red;">⚠️ 清空資料（僅限管理員操作）</h3>
  <form action="/admin/clear_data" method="get" onsubmit="return confirm('你確定要清空所有打卡與定位紀錄嗎？此操作無法還原。')">
    <button type="submit" style="background-color: red; color: white; padding: 10px; border: none; border-radius: 4px;">
      一鍵清空打卡與定位紀錄
    </button>
  </form>
</body>
</html>
